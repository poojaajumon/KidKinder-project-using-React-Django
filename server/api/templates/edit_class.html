
{% extends 'base.html' %}

{% block title %}Edit Class{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Class</h1>
    <form action="{% url 'edit_class' pk=form.instance.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
