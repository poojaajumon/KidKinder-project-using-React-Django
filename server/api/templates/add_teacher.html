{% extends 'base.html' %}

{% block title %}Add Teacher{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Teacher</h1>
    <form action="{% url 'add_teacher_api' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="teacher_image">Teacher Image:</label>
            <input type="file" id="teacher_image" name="teacher_image" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="teacher_name">Teacher Name:</label>
            <input type="text" id="teacher_name" name="teacher_name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Teacher</button>
    </form>
</div>
{% endblock %}
