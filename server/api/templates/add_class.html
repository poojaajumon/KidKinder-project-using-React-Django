{% extends 'base.html' %}

{% block title %}Add Class{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Classes</h1>
    <form action="{% url 'add_class_api' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="classes_image">Class Image:</label>
            <input type="file" id="classes_image" name="classes_image" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="classes_topic">Topic:</label>
            <input type="text" id="classes_topic" name="classes_topic" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="classes_details">Details:</label>
            <input type="text" id="classes_details" name="classes_details" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Class</button>
    </form>
</div>
{% endblock %}
